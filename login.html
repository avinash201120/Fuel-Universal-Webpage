<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Union for Energising Lives (FUEL) </title>
</head>

<body class="login-main">

    <!-- HEADER -->
    <header>
        <div class="logo-center">
            <a href="home.html"><img class="logo" src="images/logo.jpg"></a>
        </div>

    </header>

    <!-- MAIN -->
    <main>
        <div class="login-page">
            <!-- LOGIN FORM -->
            <form>
                <h2>Login</h2>
                <input type="email" name="email" required placeholder="Email" onChange={onChangeInput} />

                <input type="password" name="password" required autoComplete="on" placeholder="Password" value=password
                    onChange={onChangeInput} />

                <div class="row">
                    <button type="submit">Login</button>
                    <a href="register.html">Register</Link>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
